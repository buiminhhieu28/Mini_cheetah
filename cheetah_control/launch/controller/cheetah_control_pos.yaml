mini_chee:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers ---------------------------------------

  # First Left Leg
  FL_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: FL_hip_joint
    pid: {p: 10, d: 0.9, i: 5}

  FL_thigh_position_controller:
    type: effort_controllers/JointPositionController
    joint: FL_thigh_joint
    pid: {p: 10, d: 0.9, i: 5}

  FL_calf_position_controller:
    type: effort_controllers/JointPositionController
    joint: FL_calf_joint
    pid: {p: 10, d: 0.9, i: 5}

  # First Right Leg
  FR_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: FR_hip_joint
    pid: {p: 10, d: 0.9, i: 5}

  FR_thigh_position_controller:
    type: effort_controllers/JointPositionController
    joint: FR_thigh_joint
    pid: {p: 10, d: 0.9, i: 5}

  FR_calf_position_controller:
    type: effort_controllers/JointPositionController
    joint: FR_calf_joint
    pid: {p: 10, d: 0.9, i: 5}

  #Back Left Leg
  RL_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: RL_hip_joint
    pid: {p: 10, d: 0.9, i: 5}

  RL_thigh_position_controller:
    type: effort_controllers/JointPositionController
    joint: RL_thigh_joint
    pid: {p: 10, d: 0.9, i: 5}

  RL_calf_position_controller:
    type: effort_controllers/JointPositionController
    joint: RL_calf_joint
    pid: {p: 10, d: 0.9, i: 5}

  # Back Right Leg
  RR_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_hip_joint
    pid: {p: 10, d: 0.9, i: 5}

  RR_thigh_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_thigh_joint
    pid: {p: 10, d: 0.9, i: 5}

  RR_calf_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_calf_joint
    pid: {p: 10, d: 0.9, i: 5}      